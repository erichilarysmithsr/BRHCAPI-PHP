options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: reddit_rss/frontPage
    monitor:
      action: reddit_rss/frontPage
      trackBy: id
      array: feed.entries
  task1:
    schedule: cron(5 8 ? * 0)
    action: mcw_edu/getGeneAllelesUsingGET
    monitor:
      action: mcw_edu/getGeneAllelesUsingGET
      trackBy: variant
      input:
        rgdId: null
paths:
  /paths0:
    get:
      action: reddit_rss/frontPage
tests:
  test:
    action: reddit_rss/frontPage
